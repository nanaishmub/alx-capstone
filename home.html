<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-style.css">
    <title>Mabroor Digital Cookbook</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo-container">
                <a href="home.html" class="nav-link"><img src="./images/mabroor_logo-no-bg.png" alt="logo" id="logo"></a>
            </div>
            <div id="nav-container">
                <ul>
                    <li><input type="text" placeholder="search a recipe" id="search-bar"></li>
                    <li>
                        <a href="profile.html" id="profile-pic" class="nav-link">
                            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000">

                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home-screen">
                <img src="./images/mabroor_logo-no-bg.png" alt="Mabroor logo">
                <a href="#recipe-search"><button id="start-button">Start Cooking!</button></a>
        </section>

        <section id="recipe-search">
        <div id="recipe-head">
            <p class="recipe-prgh" style="font-size: 25px;">Let's Awaken Your Taste Buds</p>
        </div>
        <div id="search-container">
                <input type="text" id="search-input" placeholder="Name of recipe or ingrdient...">
                <button id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="rgb(255, 99, 71)">
                        <path d="M792-120.67 532.67-380q-30 25.33-69.64 39.67Q423.39-326 378.67-326q-108.44 0-183.56-75.17Q120-476.33 120-583.33t75.17-182.17q75.16-75.17 182.5-75.17 107.33 0 182.16 75.17 74.84 75.17 74.84 182.27 0 43.23-14 82.9-14 39.66-40.67 73l260 258.66-48 48Zm-414-272q79.17 0 134.58-55.83Q568-504.33 568-583.33q0-79-55.42-134.84Q457.17-774 378-774q-79.72 0-135.53 55.83-55.8 55.84-55.8 134.84t55.8 134.83q55.81 55.83 135.53 55.83Z"/>
                    </svg>
                </button>
            </div>

            <div id="search-option">
                <p class="recipe-prgh" style="font-size: 20px; margin: 20px;">What are you looking for?</p>
                <label>
                    <input type="checkbox" name="option" class="optionChkbx" value="Recipe Name">
                    <button class="category">Recipe Name</button>
                </label>
                <label>
                    <input type="checkbox" name="option" class="optionChkbx" value="Ingredient">
                    <button class="category">Ingredient</button>
                </label>
            </div>
        </section>

        <section id="recipes">
             <div id="recipesContainer" class="recipes-grid">
             </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
